<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcolatrice</title>
</head>
<body>
    <h1>Calcolatrice Apple</h1>
    <div class="container">
        <div id="" class="content">
            <input type="text" class="display" id="operazioni" readonly="readonly">
        </div>
        <div class="content">                            
            <input type="submit" value="7" id="7" class="tasto" onclick="n(this.id)">
            <input type="submit" value="8" id="8" class="tasto" onclick="n(this.id)">
            <input type="submit" value="9" id="9" class="tasto" onclick="n(this.id)">
            <input type="submit" value="/" id="/" class="tasto funzioni" onclick="n(this.id)">
        </div>

        <div class="content">
            <input type="submit" value="4" id="4" class="tasto" onclick="n(this.id)">
            <input type="submit" value="5" id="5" class="tasto" onclick="n(this.id)">
            <input type="submit" value="6" id="6" class="tasto" onclick="n(this.id)">
            <input type="submit" value="X" id="*" class="tasto funzioni" onclick="n(this.id)">
        </div>

        <div class="content">
            <input type="submit" value="3" id="3" class="tasto" onclick="n(this.id)">
            <input type="submit" value="2" id="2" class="tasto" onclick="n(this.id)">
            <input type="submit" value="1" id="1" class="tasto" onclick="n(this.id)">
            <input type="submit" value="-" id="-" class="tasto funzioni" onclick="n(this.id)">
        </div>

        <div class="content">
            <input type="submit" value="C" id="C" class="tasto tasti" onclick="cancella(this.id)">
            <input type="submit" value="0" id="0" class="tasto" onclick="n(this.id)">
            <input type="submit" value="." id="." class="tasto tasti" onclick="n(this.id)">
            <input type="submit" value="+" id="+" class="tasto funzioni" onclick="n(this.id)">
        </div>

        <div class="content">
            <button value="=" class="tasto uguale funzioni" onclick="operazione()">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
